<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    **外部，先新增一css檔，可用方法一link，也可用方法二 @import -->
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('style.css');
    </style>
    <!-- 
    **內部 <style>變標籤，適合大量修改  
    <style>
        h1{
            color: blueviolet;
        }
        p{
            color: azure;
        }
    </style>
    -->
</head>
<body>
    <!-- 
    **嵌入式樣式，style 包在裡面 
    <h1 style="color: antiquewhite;">Title</h1>
    <p style="color: blue;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae tempora, voluptatibus repellat eveniet illo optio quaerat porro ut delectus sit dicta facere quas repellendus ullam? Culpa hic fugit ab esse.</p>
    -->
</body>
</html>
